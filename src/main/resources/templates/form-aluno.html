<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- O título da página muda dinamicamente -->
    <title th:text="${aluno.id == null} ? 'Adicionar Aluno' : 'Editar Aluno'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 th:text="${aluno.id == null} ? 'Novo Aluno' : 'Editar Aluno'"></h2>
        </div>
        <div class="card-body">
            <!-- Formulário que envia os dados para /alunos/salvar -->
            <form th:action="@{/alunos/salvar}" th:object="${aluno}" method="post">

                <!-- Campo oculto para o ID (importante para edições) -->
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Digite o nome" required>
                </div>
                <div class="mb-3">
                    <label for="sobrenome" class="form-label">Sobrenome:</label>
                    <input type="text" th:field="*{sobrenome}" class="form-control" id="sobrenome" placeholder="Digite o sobrenome" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="Digite o CPF" required>
                </div>
                <div class="mb-3">
                    <label for="curso" class="form-label">Curso:</label>
                    <input type="text" th:field="*{curso}" class="form-control" id="curso" placeholder="Digite o curso" required>
                </div>

                <button type="submit" class="btn btn-success">Salvar</button>
                <a th:href="@{/alunos}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
